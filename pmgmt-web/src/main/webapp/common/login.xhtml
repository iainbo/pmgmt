<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div id="login">
            <h:form>
                <p:panelGrid columns="4">
                    <h:outputText value="Enter your User Name: "/>
                    <p:inputText id="userNameInput" widgetVar="userName"/>

                    <h:outputText value="Enter your Password: "/>
                    <p:password id="passwordInput" widgetVar="password"/>
                </p:panelGrid>
                <p:commandButton id="loginButton" widgetVar="login" value="Submit"/>
            </h:form>
        </div>

    </ui:composition>

</html>
