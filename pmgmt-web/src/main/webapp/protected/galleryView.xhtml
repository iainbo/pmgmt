<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        >

    <h:head/>
    <h:body>

        <div id="galleryView">

            <div id="header">
                <ui:include src="/protected/header.xhtml"/>
            </div>

            <h:form title="galleryForm">
            <p:outputLabel id="gallerName" value="#{galleryView.galleryName}"/>
            <p/>
            <p:outputLabel id="gallerySize" value="There is #{fn:length(galleryView.images)} image(s) in this Gallery!"/>
                <p:fileUpload fileUploadListener="#{galleryController.handleFileUpload}" mode="advanced"
                              update="messages" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                        rendered="#{galleryView.containsImages}"/>

                <p:growl id="messages" showDetail="true" />

            </h:form>
        </div>
    </h:body>

</ui:composition>
