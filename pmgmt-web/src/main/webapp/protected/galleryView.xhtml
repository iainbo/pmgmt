<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
        >

    <h:head/>
    <h:body>

        <div id="galleryView">

            <div id="header">
                <ui:include src="/protected/header.xhtml"/>
            </div>

            <h:form title="galleryForm">
            <p:outputLabel id="gallerName" value="#{galleryView.galleryName}"/>

            <p/>
            <p:outputLabel id="gallerySizeEmpty" value="There are no images in this Gallery! PLease upload an image."
                               rendered="#{galleryView.containsImages}"/>

            <!--Upload dialog to allow users to upload a new image to the Gallery -->
                <p:fileUpload fileUploadListener="#{galleryController.handleFileUpload}" mode="advanced"
                              update="messages" auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                        rendered="#{galleryView.containsImages}"/>
                <p:growl id="messages" showDetail="true" />

                <p:dataGrid var="gallery" value="#{galleryView.images}" columns="3" layout="grid"
                            rows="12" paginator="true" id="gallery"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16" widgetVar="galleryGridForm"
                            rendered="#{!galleryView.containsImages}">

                    <f:facet name="header">
                        #{galleryView.galleryName}
                    </f:facet>

                    <p:panel header="#{gallery.title}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage id="galleryThumb" value="/api/image/view/#{gallery.id}" height="200" width="200"/>

                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

            </h:form>
        </div>
    </h:body>

</ui:composition>
