<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="galleriesForm">
        <p:commandButton title="Create Gallery" value="Create Gallery"  update=":galleriesForm:galleryDetail" oncomplete="PF('createGallery').show()"/>

        <p:dataGrid var="gallery" value="#{galleryDashBoardController.galleryDashboardViews}" columns="3" layout="grid"
                    rows="12" paginator="true" id="galleries"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Galleries
            </f:facet>

            <p:panel header="#{gallery.galleryName}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage id="galleryThumb" value="#{gallery.thumbnail}" height="200" width="200"/>

                    <p:commandButton value="Edit Gallery" ajax="false" action="#{galleryDashBoardController.editGallery(gallery.galleryName)}"
                            widgetVar="editGalleryButton"/>
                </h:panelGrid>
            </p:panel>

        </p:dataGrid>

        <p:dialog header="Create a new gallery" widgetVar="createGallery" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="galleryDetail" style="text-align:center;">
                <p:panelGrid  columns="2">

                    <h:outputText value="Enter Gallery Name:" />
                    <p:inputText title="galleryName"/>

                    <p:commandButton value="Create"/>

                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>

    </h:form>

</ui:composition>
