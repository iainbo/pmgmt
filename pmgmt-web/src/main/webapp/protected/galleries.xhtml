<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:form>

        <p:dataGrid var="gallery" value="#{galleryDashBoardController.galleryDashboardViews}" columns="3" layout="grid"
                    rows="12" paginator="true" id="cars"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Galleries
            </f:facet>

            <p:panel header="#{gallery.galleryName}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <h:graphicImage name="#{gallery.thumbnail}"/>

                    <h:outputText value="Some Text can go here maybe!" />

                    <!--<p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                        <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                    </p:commandLink>-->
                </h:panelGrid>
            </p:panel>

        </p:dataGrid>

    </h:form>

</ui:composition>
