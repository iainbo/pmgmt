<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <h:form>
        <p:growl id="msgs" showDetail="true" />

        <p:dashboard id="board" model="#{galleryDashBoardController.model}">
            <p:ajax event="reorder" listener="#{galleryDashBoardController.handleReorder}" update="msgs" />

            <p:panel id="sports" header="Sports">
                <h:outputText value="Sports Content" />
            </p:panel>

            <p:panel id="Gallery0" header="#{galleryDashBoardController.galleries.get(0).galleryName}">
                <h:outputText value="Gallery Thumbnail Goes here!"/>
                <!--<h:graphicImage value="#{galleryDashBoardController.galleries.get(0).thumbnail}"/>-->
            </p:panel>

            <p:panel id="Gallery1" header="#{galleryDashBoardController.galleries.get(1).galleryName}">
                <h:outputText value="Test 2"/>
            </p:panel>

            <p:panel id="Gallery2" header="#{galleryDashBoardController.galleries.get(2).galleryName}">
                <h:outputText value="Test"/>
            </p:panel>

        </p:dashboard>

        <div style="clear:both" />
    </h:form>

</html>
