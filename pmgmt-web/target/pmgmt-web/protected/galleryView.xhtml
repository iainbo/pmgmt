<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
        >

    <h:head/>
    <h:body>

        <div id="header">
            <ui:include src="/protected/header.xhtml"/>
        </div>

        <div id="galleryView">

            <h:form id="galleryForm">

                <p:outputLabel id="gallerySizeEmpty" value="There are no images in this Gallery! PLease upload an image."
                               rendered="#{galleryView.containsImages}" style="border: 5px"/>

                <!--Upload dialog to allow users to upload a new image to the Gallery -->
                <p:fileUpload fileUploadListener="#{galleryController.handleFileUpload}" mode="advanced"
                              update="messages" auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              rendered="#{galleryView.containsImages}"/>
                <p:growl id="messages" showDetail="true" />

                <!-- Datagrid to display images stored in the gallery -->
                <p:dataGrid var="image" value="#{galleryView.images}" columns="3" layout="grid"
                            rows="12" paginator="true" id="gallery"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16" widgetVar="galleryGridForm"
                            rendered="#{!galleryView.containsImages}">

                    <f:facet name="header">
                        #{galleryView.galleryName}
                        <p:commandButton id="editGalleryButton" value="Edit Gallery" onclick="PF('editGallery').show()"/>
                    </f:facet>

                    <p:panel header="#{image.title}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage id="galleryThumb" value="/api/image/view/#{image.id}" height="200" width="200"/>

                            <h:panelGrid columns="3">
                                <p:commandButton id="viewInfo" value="View Info" onclick="PF('imageInfo').show()"/>
                                <p:commandButton id="checkOut" value="Check Out"/>
                                <p:commandButton id="delete" value="Delete" onclick="PF('deleteImage').show()"
                                                 actionListener="#{imageController.setImageToBeDeleted(image.id)}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

            </h:form>
        </div>
    </h:body>

    <h:form id="editGalleryForm">
        <p:dialog id="editGalleryDialog" header="editGallery" widgetVar="editGallery" modal="true" showEffect="fade" hideEffect="fade" resizable="true">

            <p:panelGrid id="galleryDetails" columns="2">
                <h:outputText value="Gallery Name"/>
                <p:inputText id="galleryName" value="#{galleryView.galleryName}"/>

                <h:outputText value="Gallery Description"/>
                <p:inputText id="galleryDescription" value="#{galleryView.galleryDescription}"/>

                <p:commandButton id="updateGallery" value="Update" actionListener="#{galleryController.updateGallery}"
                                 type="submit" oncomplete="PF('editGallery').hide()" update=":galleryForm"/>
                <p:commandButton id="cancelEditGalleryButton" value="Cancel" widgetVar="cancelEditGallery"
                                 onclick="PF('editGallery').close()"/>
            </p:panelGrid>
        </p:dialog>
    </h:form>

    <h:form id="deleteImageForm">
        <p:dialog header="Delete Image" widgetVar="deleteImage" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="deleteImagePanel">
                <p:panelGrid columns="2" rendered="#{!galleryView.containsImages}">
                    <p:commandButton id="deleteImageButton" value="Delete" actionListener="#{imageController.deleteImage}"
                                     type="submit" oncomplete="PF('deleteImage').hide()"/>
                    <p:commandButton id="cancelDeleteImageButton" value="Cancel" widgetVar="cancelDeleteImage"
                                     onclick="PF('deleteImage').close()"/>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>

    <h:form id="imageInfoForm">
        <p:dialog header="Image Information" widgetVar="imageInfo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="imageInfoPanel">
                <p:panelGrid columns="2" rendered="#{!galleryView.containsImages}">
                    <p:outputLabel id="title" value="Title"/>
                    <h:outputText id="imageTitle" value="Still to do!"/>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>

</ui:composition>
