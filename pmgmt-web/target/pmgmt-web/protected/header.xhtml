<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <div>
        #{loginController.getCurrentlyLoggedInUserForPageHeader()}
        <p>Hello #{userView.fullName}</p>
    </div>

    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Home" icon="ui-icon-home" action="#{galleryDashBoardController.home}"/>

            <p:submenu label="Gallery" icon="ui-icon-document">
                <p:submenu label="New" icon="ui-icon-contact">
                    <p:menuitem value="Gallery"
                                oncomplete="PF('createGallery').show()"/>
                </p:submenu>
            </p:submenu>

            <p:submenu label="Image" icon="ui-icon-document">
                <p:submenu label="New" icon="ui-icon-document">
                    <p:menuitem value="Upload Image"
                                oncomplete="PF('addImage').show()"/>
                </p:submenu>
            </p:submenu>

            <p:submenu label="Administration" icon="ui-icon-help">
                <p:menuitem value="Contents" url="#" />
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#" />
                    </p:submenu>
                    <p:menuitem value="File" url="#" />
                </p:submenu>
            </p:submenu>

            <p:submenu label="Actions" icon="ui-icon-gear">
                <p:submenu label="Ajax" icon="ui-icon-refresh">
                    <p:menuitem value="Save" actionListener="#{menuViewController.save}" icon="ui-icon-disk" update="messages"/>
                    <p:menuitem value="Update" actionListener="#{menuViewController.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                </p:submenu>
                <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                    <p:menuitem value="Delete" actionListener="#{menuViewController.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                </p:submenu>
            </p:submenu>

            <p:submenu label="Shopping Basket">
                <p:menuitem value="View Basket" icon="fa fa-shopping-cart"/>
            </p:submenu>

            <p:menuitem value="Logout" action="#{menuViewController.logout}"
                        icon="ui-icon-close" />

        </p:menubar>

    </h:form>

    <!-- Popup form which alows user to enter details of a new gallery to be created -->
    <h:form id="createGalleryPopupForm">
        <p:dialog header="Create a new gallery" widgetVar="createGallery" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="galleryDetail" style="text-align:center;">
                <p:panelGrid  columns="2">

                    <h:outputText value="Enter Gallery Name:" />
                    <p:inputText title="galleryName" value="#{galleryController.newGalleryName}"/>

                    <p:commandButton id="createGallery" value="Create" widgetVar="createNewGallery"
                                     type="submit"
                                     action="#{galleryController.addGallery}"
                                     oncomplete="PF('createGallery').hide()"/>

                    <p:commandButton id="cancelCreateGallery" value="Cancel" widgetVar="cancelGalleryCreation"
                                     onclick="PF('createGallery').close()"/>

                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>

    <!--Popup for adding a new image -->
    <h:form id="addNewImageForm">
        <p:dialog header="Upload Image" widgetVar="addImage" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:panelGrid id="imageDetails" columns="2">

                <h:outputText value="Select Image to be uploaded:"/>
                <p:fileUpload fileUploadListener="#{imageController.handleFileUpload}" mode="advanced"
                              label="Select Image"
                              auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                <h:outputText value="Enter Image Title: "/>
                <p:inputText title="imageTitle"/>

                <p:outputLabel for="galleries" value="Select Gallery: " />
                <p:selectOneMenu id="galleries" value="#{galleryDashBoardController.galleryNames}" effect="fold" editable="false" style="width: 195px">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{galleryDashBoardController.galleryNames}" />
                </p:selectOneMenu>

                <p:commandButton id="uploadImage" value="Upload" widgetVar="uploadNewImage"
                                 type="submit"
                                 oncomplete="PF('createGallery').hide()"/>

                <p:commandButton id="cancelUploadImage" value="Cancel" widgetVar="cancelImageUpload"
                                 onclick="PF('addImage').close()"/>
            </p:panelGrid>
        </p:dialog>
    </h:form>

</ui:composition>
